<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="jar">

    <div class="container">
        <div class="title">
         <h1 >Temprature convertor</h1>
        </div> 
    </div>
    
      <div id="celcius" class="insert"> 
       <input type="number" placeholder="CELCIUS"> °C  
      </div>


      <div id="fahrenheit" class="insert">
        <input type="number" placeholder="FAHRENHEIT" >°F
      </div>

       <div id="kelvin" class="insert">
            <input type="number" placeholder="KELVIN" >K
         </div>
        
      
      
        <div class="button">
            <button  type="reset">Clear</button>
        </div>
        
      
</div>    
<script src="script.js"></script>
</body>

</html>
